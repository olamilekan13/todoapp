<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="src/app.css">
    <link rel="stylesheet" href="src/bootstrap.min.css">
    <link rel="icon" href="task.png">
    <link rel="stylesheet" type="text/CSS" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="src/jquery-3.5.1.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="src/app.js" defer></script>
</head>
<body style="background-color: black;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="inner">
                        <h4>TO DO APP</h4>
                        <input type="text" placeholder="Event Name" class="text" id="name" required><br>
                        <input type="time" placeholder="Event Time" class="text1" id="time"><br>
                        <input type="date" placeholder="Event Date" class="text" id="date"><br><br>

                        <input type="button" onclick="rep()" value="Add List" class="click" id="adds">
                        <input type="button" value="Hide/Show" class="click1" id="toggle">

                        <p class="note">All Your Input Datas Are Been Stored In Your PC Local Storage</p>

                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="inner2">
                        <h3>TO DO LIST</h3>
                        <div class="list">
                            <div id="wrapper">
                                
                                <ul id="unlist">
                                    
                                </ul>
                                <input type="button" onclick="del()" id="del" class="remove"value="Remove All">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
